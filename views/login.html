<html ng-app='mock_ibuy'>
 	<head>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
				
	    <link href="../css/default.css" rel="stylesheet"> 
	    <link href="../css/login.css" rel="stylesheet">
		<script src="../js/app.js"></script> 
		<script src="../js/controllers/login.js"></script>
 
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	    <title>iBuy</title>
	</head>
	<body ng-controller="login">
	 
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Trocar navegação</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="../index.html">iBuy</a> 
	        </div>
	      </div>
	    </nav>		
		<div class="jumbotron">
			<h3>{{titulo}}</h3>
			<form name="usuarioForm">
				<input class="form-control" type="text" ng-model="usuario.email" name="email" placeholder="E-Mail" ng-required="true">
				<input class="form-control" type="password" ng-model="usuario.senha" name="senha" placeholder="Senha" ng-required="true"/>
			</form>
	
			<div ng-show="usuarioForm.email.$error.required && usuarioForm.email.$dirty" class="alert alert-danger">
				Por favor, preencha o campo e-mail!
			</div>
			<div ng-show="usuarioForm.senha.$error.required && usuarioForm.senha.$dirty" class="alert alert-danger">
				Por favor, preencha o campo senha!
			</div>		
			<button class="btn btn-primary btn-block" ng-click="efetuarLogin(usuario)" ng-disabled="usuarioForm.$invalid">Entrar</button>
		</div>
		<div ng-include="'rodape.html'"></div>
	</body>
</html>
